<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta [name="theme-color"] content="#939396">
    <meta name="apple-mobile-web-app-status-bar-style" content="#939396">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/spotify-logo.png" type="image/png">
    <link rel="preload" href="css/profile_styles.css" as="style">
    <link rel="stylesheet" href="css/profile_styles.css">
    <link rel="stylesheet" href="css/artists_styles.css">
    <script src="https://kit.fontawesome.com/3725e89796.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.js"></script>
    <title>ChronoHITS - ArtistInfo</title>
</head>
<body>
    <div class="sidebar">
        <a href="profile.html"><img src="assets/images/spotify-logo.png" alt="logo"></a>
        <nav>
            <ul>
                <li>
                <a href="profile.html" class="item-menu">
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="artists.html" class="item-menu">
                        <i class="fas fa-record-vinyl"></i>
                        <span>Top Artist</span>
                    </a>
                </li>
                <li>
                    <a href="recently.html" class="item-menu">
                        <i class="fas fa-history"></i>
                        <span>Recently</span>
                    </a>
                </li>
                <li>
                    <a href="chronoHits.html" class="item-menu">
                        <h2>CH</h2>
                        <span>ChronoHits</span>
                    </a>
                </li>
            </ul>
            <i class="fab fa-github"></i>
        </nav>
    </div>
    <main class="menu-data-artist">
        <div class="title-name">
            <h2>Top Artists</h2>
            <span id="name-artist"></span>
        </div>
        <div class="bubble-art">
            <img src="" alt="" crossorigin="">
        </div>
        <div class="container-data-artist">
            <div class="column-artist">
                <div class="row-data1">
                   <div id="item1">
                    <h3></h3>
                    <span>Followers</span>
                   </div>
                   <div id="item2">
                     <h2></h2>
                     <span id="rated"></span>
                   </div>
                </div>
                <div class="row-data2">
                    <div id="item1">
                        <h3></h3>
                        <span>Genres</span>
                    </div>
                </div>
                <div class="row-data3">
                    <div class="disc-filtro">
                        <h2>Discography</h2>
                        <select name="fil" id="fil" title="Launch">
                            <option value="all" selected>All</option>
                            
                        </select>
                    </div>
                    <div id="discografia">
                        
                    </div>
                </div>
            </div>
            <div class="column-top">
                <h4>More Top</h4>                
            </div>
        </div>
    </main>
    <div class="container-load">
        <div class="custom-loader"></div>
    </div>
    <script type="module" src="js/artists_data_info.js"></script>
</body>
</html>
